<!DOCTYPE html>
<html>
  <head>
    <title>ReKodi</title>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/jBox.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/requirements.js"></script>
    <script type="text/javascript" src="js/jBox.min.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
  </head>
  <body unselectable="on" onselectstart="javascript: return false;" id="player">
    <section id="topBar">
      <div class="windowControls">
        <div class="button close" title="Close">
          <i class="fa fa-times"></i>
        </div>
        <div class="button minimize" title="Minimize">
          <i class="fa fa-minus"></i>
        </div>
      </div>
      <div class="windowDrag"></div>
    </section>
    <header>
      <div id="playerStatus">
        <h1 class="idle">ReKODI</h1>
      </div>
      <div id="controls">
        <ul class="horizontal">
          <li data-button="skipprevious">
            <i class="fa fa-step-backward fs-18"></i>
          </li>
          <li data-button="rewind">
            <i class="fa fa-backward fs-20"></i>
          </li>
          <li data-button="play">
            <i class="fa fa-play fs-24"></i>
          </li>
          <!-- <li data-button="pause">
            <i class="fa fa-pause fs-20"></i>
          </li>
          <li data-button="stop">
            <i class="fa fa-stop fs-20"></i>
          </li> -->
          <li data-button="fastforward">
            <i class="fa fa-forward fs-20"></i>
          </li>
          <li data-button="skipnext">
            <i class="fa fa-step-forward fs-18"></i>
          </li>
        </ul>
      </div>
    </header>
    <section id="tabsWrapper">
      <nav>
        <ul class="horizontal">
          <li class="active" title="Now playing">
            <i class="fa fa-play"></i>
          </li>
          <li title="Playlist">
            <i class="fa fa-list-ul"></i>
          </li>
          <li title="Music">
            <i class="fa fa-music"></i>
          </li>
          <li title="Movies">
            <i class="fa fa-video-camera"></i>
          </li>
          <li title="TV shows">
            <i class="fa fa-desktop"></i>
          </li>
          <li title="Files">
            <i class="fa fa-folder-open"></i>
          </li>
          <li title="Addons">
            <i class="fa fa-puzzle-piece"></i>
          </li>
          <li title="Remote">
            <i class="fa fa-keyboard-o"></i>
          </li>
          <li class="magic-line"></li>
        </ul>
      </nav>
      <div class="tabs inline">
        <div data-partial="now_playing"></div>
        <div data-partial="playlist"></div>
        <div data-partial="music"></div>
        <div data-partial="movies"></div>
        <div data-partial="tv_shows"></div>
        <div data-partial="files"></div>
        <div data-partial="addons"></div>
        <div data-partial="remote"></div>
      </div>
    </section>
    <!-- <a href="#" title="" id="showRemote">Show remote</a> -->
  </body>
</html>
