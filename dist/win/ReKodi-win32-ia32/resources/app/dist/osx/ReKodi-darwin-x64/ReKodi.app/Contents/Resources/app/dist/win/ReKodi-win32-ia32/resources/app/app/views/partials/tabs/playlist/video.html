<div class="data-list-wrapper">
  <div class="options">
    <i class="mdi mdi-settings"></i> <input type="text" class="filter" ng-model="filter.value" placeholder="filter" /> <i class="mdi mdi-close-box clear-filter" title="Clear filter" ng-click="clearFilter()" ng-show="filter.value !== ''"></i>
  </div>
  <ul class="vertical">
    <li ng-repeat="entry in items | filter:filterList" class="clearfix">
      <div class="label">
        <i class="mdi mdi-movie" ng-show="entry.type === 'movie'"></i>
        {{entry.label}}
      </div>
      <div class="controls">
        <i class="mdi mdi-play-box-outline" title="Play" ng-click="play(entry)"></i>
      </div>
    </li>
  </ul>
</div>
