<!doctype html>
<html ng-app="rekodiApp">
  <head>
    <title>ReKodi</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    
    <link rel="stylesheet" href="styles/css/style.css" />
 
    <!-- alternate loading of jquery lib; workaround -->
    <script>
      window.$ = window.jQuery = require('../bower_components/jquery/dist/jquery.min.js');
    </script>
    <!-- end:jquery -->
 
    <!-- bower:js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    
    <script src="scripts/app/app.js"></script>
    <script src="scripts/app/config.js"></script>
    
    <!-- app:directives -->
    <script src="scripts/app/directives/tabs.js"></script>
    <!-- end:directives -->
    
    <!-- app:controllers -->
    <script src="scripts/app/controllers/window.js"></script>
    <script src="scripts/app/controllers/now_playing.js"></script>
    <script src="scripts/app/controllers/playback_controls.js"></script>
    <script src="scripts/app/controllers/tabs.js"></script>
    <!-- end:controllers -->
  </head>
<body>
  <section ng-include="'views/partials/window_controls.html'" ng-controller="rkWindowCtrl" id="windowControls"></section>
  <section ng-include="'views/partials/now_playing.html'" ng-controller="rkNowPlayingCtrl" id="nowPlaying"></section>
  <section ng-include="'views/partials/playback_controls.html'" ng-controller="rkPlaybackControlsCtrl" id="playbackControls"></section>
  <section ng-include="'views/partials/tabs.html'" ng-controller="rkTabsCtrl" rk-tabs id="tabs"></section>
</body>
</html>
