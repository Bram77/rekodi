<!doctype html>
<html ng-app="rekodiApp">
  <head>
    <title>ReKodi</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="HandheldFriendly" content="true" />
    
    <link rel="stylesheet" href="../bower_components/jbox/source/jBox.css" />
    
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="../bower_components/mdi/css/materialdesignicons.css" />
    <link rel="stylesheet" href="../bower_components/mdi/css/materialdesignicons.min.css" />
    <!-- endbower -->
    
    <link rel="stylesheet" href="styles/css/style.css" />
 
    <!-- alternate loading of jquery lib; workaround -->
    <script>
      window.$ = window.jQuery = require('../bower_components/jquery/dist/jquery.min.js');
    </script>
    <!-- end:jquery -->
    
    <script src="../bower_components/jbox/source/jBox.min.js"></script>
    <script src="../bower_components/momentjs/min/moment.min.js"></script>
    <script src="../bower_components/moment-duration-format/lib/moment-duration-format.js"></script>
 
    <!-- bower:js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/ngstorage/ngStorage.js"></script>
    <script src="../bower_components/momentjs/moment.js"></script>
    <!-- endbower -->
    
    <!-- app:rekodiApp -->
    <script src="scripts/app/app.js"></script>
    <script src="scripts/app/config.js"></script>
    <!-- end:rekodiApp -->
    
    <!-- app:controllers -->
    <script src="scripts/app/controllers/app.js"></script>
    <script src="scripts/app/controllers/window.js"></script>
    <script src="scripts/app/controllers/now_playing.js"></script>
    <script src="scripts/app/controllers/playback_controls.js"></script>
    <script src="scripts/app/controllers/tabs.js"></script>
    <script src="scripts/app/controllers/playlist.js"></script>
    <script src="scripts/app/controllers/files.js"></script>
    <script src="scripts/app/controllers/music.js"></script>
    <script src="scripts/app/controllers/movies.js"></script>
    <script src="scripts/app/controllers/tv_shows.js"></script>
    <script src="scripts/app/controllers/photos.js"></script>
    <script src="scripts/app/controllers/addons.js"></script>
    <script src="scripts/app/controllers/remote.js"></script>
    <script src="scripts/app/controllers/settings.js"></script>
    <script src="scripts/app/controllers/footer.js"></script>
    <!-- end:controllers -->
    
    <!-- app:directives -->
    <script src="scripts/app/directives/tabs.js"></script>
    <script src="scripts/app/directives/tooltips.js"></script>
    <script src="scripts/app/directives/render_when_in_view.js"></script>
    <!-- end:directives -->
    
    <!-- app:services -->
    <script src="scripts/app/services/enums.js"></script>
    <script src="scripts/app/services/kodi_ws_api.js"></script>
    <script src="scripts/app/services/now_playing.js"></script>
    <script src="scripts/app/services/tooltips.js"></script>
    <!-- end:services -->
  </head>
  <body ng-controller="rkAppCtrl">
    <div id="notConfiguredOverlay" class="bodyOverlay" ng-show="!isConfigured && storage.tabs.currentlyActiveTab !== 'settings'">
      Welcome to ReKodi
      <br />
      <br />
      <br />
      <small>
        Please <a href="javascript: void(0);" title="Go to the settings tab" ng-click="setActiveTab('settings')">configure your connection</a> and start remotely controlling Kodi.
      </small>
    </div>
    <div id="notConnectedOverlay" class="bodyOverlay" ng-show="!isConnected && isConfigured && storage.tabs.currentlyActiveTab !== 'settings'">
      No connection with Kodi. 
      <br />
      <br />
      <br />
      <small>
        Please check if your Kodi machine is up and running or <a href="javascript: void(0);" title="Go to the settings tab" ng-click="setActiveTab('settings')">reconfigure your Kodi connection</a>.
      </small>
    </div>
    <section ng-include="'views/partials/window_controls.html'" ng-controller="rkWindowCtrl" rk-tooltips id="windowControls"></section>
    <section ng-include="'views/partials/now_playing.html'" ng-controller="rkNowPlayingCtrl" rk-tooltips id="nowPlaying"></section>
    <section ng-include="'views/partials/playback_controls.html'" ng-controller="rkPlaybackControlsCtrl" rk-tooltips id="playbackControls"></section>
    <section ng-include="'views/partials/tabs.html'" ng-controller="rkTabsCtrl" rk-tooltips rk-tabs class="tabsContainer" id="tabs"></section>
    <section ng-include="'views/partials/footer.html'" ng-controller="rkFooterCtrl" rk-tooltips id="footer" class="clearfix"></section>
  </body>
</html>
