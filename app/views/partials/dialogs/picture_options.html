<div class="title">
  Picture options
</div>
<div class="description">
  What would you like to do with the picture <u>{{picture.label}}</u>?
</div>
<div class="ngdialog-buttons">
  <button class="ngdialog-button ngdialog-button-primary" ng-click="play(picture) && closeThisDialog()">Play</button>
  <button class="ngdialog-button ngdialog-button-secondary" ng-click="repeatPlay(picture) && closeThisDialog()">Repeat play</button>
  <button class="ngdialog-button ngdialog-button-danger" ng-click="remove(picture, callback) && closeThisDialog()">Delete</button>
  <button class="ngdialog-button ngdialog-button-cancel" ng-click="closeThisDialog()">Cancel</button>
</div>
