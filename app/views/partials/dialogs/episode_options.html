<div class="title">
  Episode options
</div>
<div class="description">
  What would you like to do with episode <u>{{ngDialogData.episode.label}}</u> from the TV show <u>{{ngDialogData.episode.showtitle}}</u>?
</div>
<div class="ngdialog-buttons" rk-tooltips="true">
  <button class="ngdialog-button ngdialog-button-primary" ng-click="play() && closeThisDialog()" title="Play"><i class="mdi mdi-play"></i></button>
  <button class="ngdialog-button ngdialog-button-secondary" ng-click="play(true) && closeThisDialog()" ng-if="ngDialogData.episode.is_resumable" title="Resume"><i class="mdi mdi-redo"></i></button>
  <button class="ngdialog-button ngdialog-button-secondary" ng-click="markWatched(false) && closeThisDialog()" ng-if="ngDialogData.episode.is_watched && !ngDialogData.episode.is_resumable" title="Mark unwatched"><i class="mdi mdi-eye-off"></i></button>
  <button class="ngdialog-button ngdialog-button-secondary" ng-click="markWatched(true) && closeThisDialog()" ng-if="!ngDialogData.episode.is_watched && !ngDialogData.episode.is_resumable" title="Mark watched"><i class="mdi mdi-eye"></i></button>
  <button class="ngdialog-button ngdialog-button-favorite" ng-click="favorite() && closeThisDialog()" title="Add to favorites"><i class="mdi mdi-star"></i></button>
  <button class="ngdialog-button ngdialog-button-danger" ng-click="remove() && closeThisDialog()" title="Remove from library"><i class="mdi mdi-delete"></i></button>
</div>
