<div class="title">
  Confirm action
</div>
<div class="description">
  {{ngDialogData.message}}
</div>
<div class="ngdialog-buttons" rk-tooltips="true">
  <button class="ngdialog-button ngdialog-button-primary" ng-click="ngDialogData.callback() && closeThisDialog()" title="Yes"><i class="mdi mdi-check"></i></button>
  <button class="ngdialog-button ngdialog-button-cancel" ng-click="closeThisDialog()" title="No"><i class="mdi mdi-close"></i></button>
</div>
