<div class="title">
  Artist options
</div>
<div class="description">
  What would you like to do with artist <u>{{artist.label}}</u>?
</div>
<div class="ngdialog-buttons">
  <button class="ngdialog-button ngdialog-button-primary" ng-click="play(artist) && closeThisDialog()">Play</button>
  <button class="ngdialog-button ngdialog-button-secondary" ng-click="shufflePlay(artist) && closeThisDialog()">Shuffle play</button>
  <button class="ngdialog-button ngdialog-button-danger" ng-click="remove(artist, callback) && closeThisDialog()">Delete</button>
  <button class="ngdialog-button ngdialog-button-cancel" ng-click="closeThisDialog()">Cancel</button>
</div>
