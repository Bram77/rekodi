<div class="title">
  Song options
</div>
<div class="description">
  What would you like to do with the song <u>{{song.label}}</u><span ng-if="song.album"> from the album <u>{{song.album}}</u></span><span ng-if="song.displayartist"> by <u>{{song.displayartist}}</u></span>?
</div>
<div class="ngdialog-buttons">
  <button class="ngdialog-button ngdialog-button-primary" ng-click="play(song) && closeThisDialog()">Play</button>
  <!--<button class="ngdialog-button ngdialog-button-secondary" ng-click="repeatPlay(song) && closeThisDialog()">Repeat play</button>-->
  <button class="ngdialog-button ngdialog-button-danger" ng-click="remove(song, callback) && closeThisDialog()">Delete</button>
  <button class="ngdialog-button ngdialog-button-cancel" ng-click="closeThisDialog()">Cancel</button>
</div>
