<div class="title">
  Song options
</div>
<div class="description">
  What would you like to do with the song <u>{{ngDialogData.item.label}}</u><span ng-if="ngDialogData.item.displayartist"> by <u>{{ngDialogData.item.displayartist}}</u></span><span ng-if="ngDialogData.item.album"> from the album <u>{{ngDialogData.item.album}}</u></span>?
</div>
<div class="ngdialog-buttons" rk-tooltips="true">
  <button class="ngdialog-button ngdialog-button-primary" ng-click="play() && closeThisDialog()" title="Play"><i class="mdi mdi-play"></i></button>
  <button class="ngdialog-button ngdialog-button-secondary" ng-click="playNext() && closeThisDialog()" title="Play next"><i class="mdi mdi-play-circle-outline"></i></button>
  <button class="ngdialog-button ngdialog-button-other" ng-click="append() && closeThisDialog()" title="Append to playlist"><i class="mdi mdi-playlist-plus"></i></button>
  <!--<button class="ngdialog-button ngdialog-button-favorite" ng-click="favorite() && closeThisDialog()" title="Add to favorites"><i class="mdi mdi-star"></i></button>-->
</div>
