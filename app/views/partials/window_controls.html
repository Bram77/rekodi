<div class="drag"></div>
<div class="controls">
  <div class="button" title="Toggle compact view" ng-click="toggleCompact()">
    <i class="mdi mdi-resize-bottom-right"></i>
  </div>
  <div class="button" title="Minimize" ng-click="minimize()">
    <i class="mdi mdi-window-minimize"></i>
  </div>
  <div class="button" title="Close" ng-click="close()">
    <i class="mdi mdi-window-close"></i>
  </div>
</div>
