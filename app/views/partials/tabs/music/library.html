<div class="options clearfix">
  <div class="page-specific" ng-show="currentLevel ==='artists' && alphabeticIndex.length > 0">
    <select name="index" ng-model="selectedIndex" class="index" title="Select the category">
      <option ng-repeat="indexLetter in alphabeticIndex" ng-value="indexLetter" ng-selected="indexLetter === selectedIndex">{{indexLetter}}</option>
    </select>
  </div>
  <div class="filter-container">
    <input type="text" class="filter" ng-model="filter.value" placeholder="filter" title="Filter the currently displayed list" /> <i class="mdi mdi-close-box clear-filter" title="Clear filter" ng-click="clearFilter()" ng-show="filter.value !== ''"></i>
  </div>
</div>
<div class="data-list-wrapper">
  <ul class="vertical" ng-show="currentLevel ==='artists'">
    <li ng-repeat="artist in artistsCategorised[selectedIndex] | filter:filterList" class="clearfix" ng-click="getAlbums(artist)">
      <div class="label">
        <i class="mdi mdi-worker"></i>
        {{artist.label}}
      </div>
    </li>
  </ul>
  <ul class="vertical" ng-show="currentLevel === 'albums'">
    <li class="clearfix" ng-click="getArtists()">
      <div class="label">
        <i class="mdi mdi-worker"></i>
        [back to artists] ..
      </div>
    </li>
    <li ng-repeat="album in albums[currentArtistId] | filter:filterList" class="clearfix" ng-click="getSongs(album)">
      <div class="thumbnail">
        <div ng-if="album.thumbnail_src">
          <img ng-src="{{album.thumbnail_src}}" alt="" />
        </div>
        <i class="mdi mdi-album" ng-if="!album.thumbnail_src"></i>
      </div>
      <div class="details">
        <table width="100%" cellspacing="0" cellpadding="0">
          <tr>
            <td colspan="2" class="title">
              <h2>{{album.label}}</h2>
            </td>
          </tr>
          <tr ng-if="album.displayartist">
            <td class="infoLabel">
              artist
            </td>
            <td class="infoContent">
              {{album.displayartist}}
            </td>
          </tr>
          <tr ng-if="album.year">
            <td class="infoLabel">
              year
            </td>
            <td class="infoContent">
              {{album.year}}
            </td>
          </tr>
          <tr ng-if="album.display_genre">
            <td class="infoLabel">
              genre
            </td>
            <td class="infoContent">
              {{album.display_genre}}
            </td>
          </tr>
        </table>
      </div>
    </li>
  </ul>
  <ul class="vertical" ng-show="currentLevel === 'songs'">
    <li ng-click="getAlbums({artistid: currentArtistId})">
      <div class="label">
        <i class="mdi mdi-album"></i>
        [back to albums] ..
      </div>
    </li>
    <li ng-repeat="song in songs[currentAlbumId] | filter:filterList" class="clearfix" ng-click="playSong(song)">
      <div class="label">
        <i class="mdi mdi-music-note"></i>
        <span ng-if="song.track">{{song.track}}. </span>{{song.label}}
      </div>
    </li>
  </ul>
</div>
