<div class="inactive" ng-hide="nowPlaying">
  ReKodi
</div>

<div ng-show="nowPlaying">
  <div class="active audio clearfix" ng-show="nowPlaying.type === 'song' || nowPlaying.type === 'unknown'">
    <div class="thumbnail">
      <i class="mdi mdi-music-note"></i>
    </div>
    <div class="details">
      <div class="artist" ng-show="nowPlaying.displayartist !== ''">
        <i class="mdi mdi-worker"></i> {{nowPlaying.displayartist}}
      </div>
      <div class="album" ng-show="nowPlaying.album !== ''">
        <i class="mdi mdi-album"></i> {{nowPlaying.album}}
      </div>
      <div class="title">
        <i class="mdi mdi-music-note"></i> <span ng-show="nowPlaying.track !== ''">{{nowPlaying.track}}.</span> {{nowPlaying.label}}
      </div>
      <div class="time">
        <i class="mdi mdi-timelapse"></i> <span ng-show="nowPlaying.duration_readable !== ''">{{nowPlaying.duration_readable}}</span>
      </div>
    </div>
  </div>

  <div class="active movie clearfix" ng-show="nowPlaying.type === 'movie'">
    <div class="thumbnail">
      <i class="mdi mdi-movie" ng-show="!nowPlaying.thumbnail_url"></i>
      <img ng-src="{{nowPlaying.thumbnail_url}}" alt="" ng-hide="!nowPlaying.thumbnail_url" />
    </div>
    <div class="details">
      <div class="title">
        <span class="name">{{nowPlaying.title}}</span>
      </div>
      <div class="plot">
        {{nowPlaying.plotoutline}}
      </div>
    </div>
  </div>
  
  <div class="active episode clearfix" ng-show="nowPlaying.type === 'episode'">
    <div class="thumbnail">
      <i class="mdi mdi-movie" ng-show="!nowPlaying.thumbnail_url"></i>
      <img ng-src="{{nowPlaying.thumbnail_url}}" alt="" ng-hide="!nowPlaying.thumbnail_url" />
    </div>
    <div class="details">
      <div class="title">
        {{nowPlaying.showtitle}} - s{{nowPlaying.season}}e{{nowPlaying.episode}}
        <span class="name">{{nowPlaying.title}}</span>
      </div>
    </div>
  </div>
</div>
