<div class="volume-slider-wrapper">
  <i class="mdi mdi-volume-low" ng-show="!status.isMuted && status.currentVolume <= 25" ng-click="toggleMute()" title="Mute"></i>
  <i class="mdi mdi-volume-medium" ng-show="!status.isMuted && status.currentVolume > 25 && status.currentVolume < 75" ng-click="toggleMute()" title="Mute"></i>
  <i class="mdi mdi-volume-high" ng-show="!status.isMuted && status.currentVolume >= 75" ng-click="toggleMute()" title="Mute"></i>
  <i class="mdi mdi-volume-off" ng-show="status.isMuted" ng-class="{active: status.isMuted}" ng-click="toggleMute()" title="Unmute"></i>
  <input type="range" name="volume" ng-model="status.currentVolume" ng-change="setVolume(status.currentVolume)" min="0" max="100" step="1" />
</div>
<div class="controls-wrapper" ng-show="status.isConnected">
  <ul class="horizontal">
    <li ng-click="skipPrevious()">
      <i class="mdi mdi-skip-previous"></i>
    </li>
    <li ng-click="rewind()" ng-class="{active: status.isRewinding}" ng-show="playerProperties.canchangespeed">
      <i class="mdi mdi-rewind"></i>
    </li>
    <li ng-show="showPlayButton" ng-click="playPause()" class="play-button">
      <i class="mdi mdi-play"></i>
    </li>
    <li ng-show="showPauseButton" ng-click="playPause()" ng-class="{active: status.isPaused}">
      <i class="mdi mdi-pause"></i>
    </li>
    <li ng-show="showStopButton" ng-click="stop()">
      <i class="mdi mdi-stop"></i>
    </li>
    <li ng-click="fastForward()" ng-class="{active: status.isFastForwarding}" ng-show="playerProperties.canchangespeed">
      <i class="mdi mdi-fast-forward"></i>
    </li>
    <li ng-click="skipNext()">
      <i class="mdi mdi-skip-next"></i>
    </li>
  </ul>
</div>
<div class="player-options-wrapper">
  <ul class="horizontal">
    <li ng-show="playerProperties.canshuffle && !playerProperties.partymode && !playerProperties.shuffled" ng-click="toggleShuffle()">
      <i class="mdi mdi-shuffle" title="Enable shuffle"></i>
    </li>
    <li ng-show="playerProperties.canshuffle && !playerProperties.partymode && playerProperties.shuffled" ng-click="toggleShuffle()">
      <i class="mdi mdi-shuffle active" title="Disable shuffle"></i>
    </li>
    <li ng-show="playerProperties.canrepeat && !playerProperties.partymode && playerProperties.repeat === 'off'" ng-click="cycleRepeat()">
      <i class="mdi mdi-repeat" title="Enable repeat"></i>
    </li>
    <li ng-show="playerProperties.canrepeat && !playerProperties.partymode && playerProperties.repeat === 'all'" ng-click="cycleRepeat()">
      <i class="mdi mdi-repeat active" title="Switch to repeat one"></i>
    </li>
    <li ng-show="playerProperties.canrepeat && !playerProperties.partymode && playerProperties.repeat === 'one'" ng-click="cycleRepeat()">
      <i class="mdi mdi-repeat-once active" title="Disable repeat"></i>
    </li>
    <li ng-click="togglePartymode()" ng-show="!playerProperties.partymode">
      <i class="mdi mdi-bullhorn" title="Enable partymode"></i>
    </li>
    <li ng-click="togglePartymode()" ng-show="playerProperties.partymode">
      <i class="mdi mdi-bullhorn active" title="Disable partymode"></i>
    </li>
  </ul>
</div>
