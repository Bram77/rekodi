<div class="loading-indicator">
  <i class="fa fa-spinner fa-pulse"></i> <span class="message">loading...</span>
</div>
<div class="playback-indicator">
  <i class="fa fa-play"></i> <span class="message">{{playbackMessage}}</span>

  <i class="fa fa-heartbeat"></i>
</div>
